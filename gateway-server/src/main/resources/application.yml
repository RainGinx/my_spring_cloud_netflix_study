server:
  port: 9006

spring:
  application:
    name: gateway-server
  cloud:
    gateway:
      routes:
        # 配置路由 路由ID到微服务的URI，断言(判断条件，满足条件才进路由转发)
       - id: order-server
#         uri: http://127.0.0.1:9002
         uri: lb://order-server #gateway注册到注册中心后可以使用"uri: lb://服务名称" 的方式配置，从注册中心拉取服务的请求地址
         predicates:
         - Path=/order/** # 这里配置的参数会与uri拼接 如http:127.0.0.1:9002/order/**
eureka:
  instance:
    prefer-ip-address: true
    instance-id: ${spring.cloud.client.ip-address}:${server.port}
  client:
    service-url:
      defaultZone: http://127.0.0.1:9000/eureka/ #,http://1127.0.0.1:8000/eureka/
